<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: black;">
                <h1>Anime Wallpaper</h1>
                <p>With beautiful mountains</p>
            </div>
            <div style="background-color: black;">
                <h1>Cosmic Earth</h1>
                <p>Balancing the heat and cold</p>
            </div>
            <div style="background-color: black;">
                <h1>FA-18</h1>
                <p>The metal bird</p>
            </div>
            <div style="background-color: black;">
                <h1>Viper</h1>
                <p>The eyes</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url(Viper.jpg);">
            </div>
            <div style="background-image: url(FA-18.png);">
            </div>
            <div style="background-image: url(Cosmic_Earth.jpg);">
            </div>
            <div style="background-image: url(Anime_Landscape.png);">
            </div>
        </div>
        <div class="action-button">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="right-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
